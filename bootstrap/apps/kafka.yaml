apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  project: default

  sources:
    # 1) Kafka Helm chart (Bitnami)
    - repoURL: https://charts.bitnami.com/bitnami
      chart: kafka
      targetRevision: 29.3.14
      helm:
        valueFiles:
          - $values/infra/kafka/values.yaml

    # 2) Values dosyasının bulunduğu Git repo (senin gitops repo)
    - repoURL: https://github.com/TunahanCan/git-ops-repo.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: infra

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
